      <li><a href="asg3dogs.html">Dogs</a></li>

  <main>
    <h2>Random Dogs Carousel</h2>
    <div id="dog-carousel" class="slider"></div>

    <h3>Dog Breeds</h3>
    <div id="breed-buttons"></div>

    <div id="breed-info" style="display: none;">
      <h4 id="breed-name"></h4>
      <p id="breed-description"></p>
      <p><strong>Lifespan:</strong> <span id="breed-life"></span></p>
    </div>
  </main>

  <div id="audio-instructions">
    <p>Say "Load dog breed &lt;breed name&gt;"</p>
    <button id="start-voice">Turn On Audio</button>
    <button id="stop-voice">Turn Off Audio</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
